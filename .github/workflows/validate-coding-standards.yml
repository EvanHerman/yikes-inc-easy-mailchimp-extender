name: 'Validation / Coding Standards'

on:
  pull_request:
    branches:
      - master

jobs:
  php:
    runs-on: ubuntu-latest
    name: PHP
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Composer Install
        run: composer install --prefer-dist --optimize-autoloader

      - name: Install dependencies
        run: composer lint
